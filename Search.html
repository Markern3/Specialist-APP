<html lang="en">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="libs/js/bootstrap.js"></script>

    <style>
       #map {
        height: 400px;
       }
    </style>

  <body>

    <div class="container" id="main">
    <header>
      <span class="big glyphicon glyphicon-briefcase" aria-hidden="true"></span>
      <h1>Specialist - Today</h1>
      <h2>Someone's Cancelation - Your Appointment </h2>
    </header>
      <form id="search" class="form">
        <div class="row">
          <div class="col-md-4">
            <select name="type" id="inputType">
                <option value="Podiatrist">Podiatrist</option>
                <option value="Psychologist">Psychologist</option>
                <option value="Immunologist">Immunologist</option>
                <option value="Dermatologist">Dermatologist</option>
            </select>
            </div>
          <div class="col-md-4">
            <div class="checkbox">
                <label>
                    <input name="bulk_billed" id="inputBulk_billed" type="checkbox"> Bulk Billed only
                </label>
            </div>
           <div class="checkbox">
              <label>
                <input name="cbd" id="inputCbd" type="checkbox"> CBD Only
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <button class="btn btn-lg btn-primary" type="submit">Search</button>
          </div>
        </div>
      </form>

 <ul class="nav nav-pills" role="tablist" id="tabs">
    <li role="presentation" class="active"><a href="#map" aria-controls="map" role="map" data-toggle="map">Map</a></li>
    <li role="presentation"><a href="#list" aria-controls="list" role="list" data-toggle="list">List</a></li>
</ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="map">...</div>
    <div role="tabpanel" class="tab-pane" id="list"></div>
  </div>

   <!--  <div id="list" class="row">
    </div>
    
    <div id="map">
    </div> -->

    <div class="footer">
        <a href="disclaimer.html">Disclaimer</a> |
        <a href="about-us.html">About us</a>
        <button class="btn btn-primary" id="logout">Logout</button>
        <a href="editUser.html" class="btn btn-primary">My profile</a>
    </div>


    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript">
    function initMap(){
      app.initMap()
    }
    $('#tabs a').click(function (e) {
      e.preventDefault()
      $(this).tab('show')
    })
    $(document).ready(function(){
        app.init();

        $('#search').submit(function(event){
          event.preventDefault()
          var options = {
              'type': $('#inputType').val(),
              'bulk_billed': $('#inputBulk_billed').is(':checked'),
              'cdb': $('#inputCbd').is(':checked')
          }

        
          app.searchFormSubmitted(options)

        })

        $('#list').on("click", '.bookNow', function(event){
          rowId = this.id.split('-').pop()
          app.confirmation(rowId)
        })
      });
    </script>
   <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=geometry">
    </script>

  </body>
</html>
