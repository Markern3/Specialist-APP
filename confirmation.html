  <div class="container" id="main">
    <header>
      <span class="big glyphicon glyphicon-briefcase" aria-hidden="true"></span>
      <h1>Specialist - Today</h1>
      <h2>Someone's Cancelation - Your Appointment </h2>
    </header>

    <div id="list">
    </div>

      <div class="footer">
          <a href="disclaimer.html">Disclaimer</a> |

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
          app.init();
          var id = $(window.location)[0].search.split('=')[1]
          app.initConfirmation(id);

          $('#list').on("click", '.bookNow', function(event){
            if (window.confirm("Do you wish to confirm the appointment?")) {              
              rowId = this.id.split('-').pop()
              app.bookNow(rowId)
            }
          })
      })
    </script>
