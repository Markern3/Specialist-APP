<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- <script src="assets/js/login.js"></script> -->


   
    
  </head>

  <body>

    <div class="container" id="main">
    <header>
      <span class="big glyphicon glyphicon-briefcase" aria-hidden="true"></span>
      <h1>Specialist - Today</h1>
      <h2>Someone's Cancelation - Your Appointment </h2>
    </header>

      <form class="form-signin" id="login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" >           
        <label for="inputDob" class="sr-only"  >D.O.B</label>
        <input type="text" id="inputDob" class="form-control" placeholder="D.O.B.">   
        <label for="inputPhone" class="sr-only" >Phone number</label>
        <input type="text" id="inputPhone" class="form-control"  placeholder="Phone number">   
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputLogin" class="form-control" placeholder="Email address"  disabled>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
     
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
      </form>

      <div class="footer">
          <a href="disclaimer.html">Disclaimer</a> |
          <a href="about-us.html">About us</a>
          <button class="btn btn-primary" id="logout">Logout</button>
          <a href="editUser.html" class="btn btn-primary">My profile</a>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>


    <script type="text/javascript">
        app.init();
        app.initUserForm(sessionStorage.getItem("UserID"));

        $('#login').submit(function(event){
          event.preventDefault();
          app.updateUser({
              'login': $('#inputLogin').val(),
              'password' : $('#inputPassword').val(),
              'dob': $('#inputDob').val(),
              'name': $('#inputName').val(),
              'phone': $('#inputPhone').val(),
          }, sessionStorage.getItem("UserID"));

        })
    </script>
  </body>
</html>
