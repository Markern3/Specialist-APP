<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- <script src="assets/js/login.js"></script> -->


   
    
  </head>

  <body>

    <div class="container" id="main">
    <h1>Hello</h1>
    <h2>Your details</h2>

      <form class="form-signin" id="login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" >           
        <label for="inputDob" class="sr-only"  >D.O.B</label>
        <input type="text" id="inputDob" class="form-control" placeholder="D.O.B.">   
        <label for="inputPhone" class="sr-only" >Phone number</label>
        <input type="text" id="inputPhone" class="form-control"  placeholder="Phone number">   
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" >
     
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Save</button>
      </form>


    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>


    <script type="text/javascript">
        app.init();

        $('#login').submit(function(event){
          event.preventDefault();
          // app.signUp({
          //     'login': $('#inputEmail').val(),
          //     'password': $('#inputPassword').val()
          // });
          app.signUp([
              $('#inputEmail').val(),
              $('#inputPassword').val(),
              $('#inputDob').val(),
              $('#inputName').val(),
              $('#inputPhone').val(),
          ], $('#inputEmail').val());

        })
    </script>
  </body>
</html>
